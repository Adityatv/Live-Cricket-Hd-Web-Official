<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-Live-Cric-Hd</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/controls.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="livecrichd.css">
</head>
<body>
    <div data-shaka-player-container class="shaka-video-container" style='width: 100%; height: 100%'>
        <video autoplay data-shaka-player id='video' style='width:100%;height:100%;' poster="https://i.ibb.co/wzxpfcC/IMG-20240601-170942.jpg"></video>
    </div>
    <script>
        if(confirm("Join Our Telegram Channel @livecrichdofficial")) { 
            window.location.href = "https://telegram.me/livecrichdofficial";
        }

        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const manifestMapping = {
            'Tsn3': 'https://livecdn-iptv001.rumsport.com/stream/772/manifest.mpd',
            '2nd Manifest': 'https://example.com/path/to/second/manifest.mpd',
            '3rd Manifest': 'https://example.com/path/to/third/manifest.mpd',
            '4th Manifest': 'https://example.com/path/to/fourth/manifest.mpd'
        };

        async function init() {
            const manifestName = getQueryParameter('id');
            const manifestUri = manifestMapping[manifestName];

            if (!manifestUri) {
                console.error('No valid manifest URI provided');
                return;
            }

            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            window.player = player;
            window.ui = ui;

            const config = {
                enableKeyboardPlaybackControls: true,
                'seekBarColors': {
                    base: 'rgba(255,255,255,.2)',
                    buffered: 'rgba(255,255,255,.4)',
                    played: 'rgb(255,0,0)',
                },
                addSeekBar: true,
                addBigPlayButton: true,
                addSettingsMenu: true,
                addCaptionsButton: true,
            };
            ui.configure(config);

            document.addEventListener('keydown', (e) => {
                // Key handling code as before
            });

            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);

            try {
                await player.load(manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }

        document.addEventListener('shaka-ui-loaded', init);
        document.addEventListener('shaka-ui-load-failed', initFailed);

        const addLogo = () => {
            const logo = document.createElement('img');
            logo.src = 'https://i.ibb.co/7VF2dfy/1000000077-removebg-preview.png';
            logo.alt = 'Logo';
            logo.className = 'logo';
            logo.addEventListener('click', function() {
                window.location.href = 'https://telegram.me/livecrichdofficial';
            });

            const videoContainer = document.querySelector('.shaka-video-container');
            videoContainer.appendChild(logo);
        };

        document.addEventListener('DOMContentLoaded', function() {
            addLogo();
        });
    </script>
</body>
</html>

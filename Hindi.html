<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-Live-Cric-Hd</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/controls.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="livecrichd.css">
    <script src="channelData.js"></script> <!-- Load the channel data script first -->
</head>
<body>
    <div data-shaka-player-container class="shaka-video-container" style='width: 100%; height: 100%'>
        <video autoplay data-shaka-player id='video' style='width:100%;height:100%;' poster="https://i.ibb.co/YcDwhDY/IMG-20240614-223829.jpg"></video>
    </div>
    
    <script>
        // Install and configure the Shaka Player
        async function init() {
            console.log("Initializing Shaka Player...");
            const video = document.getElementById('video');
            const player = new shaka.Player(video);

            const ui = new shaka.ui.Overlay(player, video.parentElement, video);
            const controls = ui.getControls();
            window.player = player;
            window.ui = ui;
            window.controls = controls;

            const config = {
                enableKeyboardPlaybackControls: true,
                'seekBarColors': {
                    base: 'rgba(255,255,255,.2)',
                    buffered: 'rgba(255,255,255,.4)',
                    played: 'rgb(255,0,0)',
                },
                addSeekBar: true,
                addBigPlayButton: true,
                addSettingsMenu: true,
                addCaptionsButton: true,
            };
            ui.configure(config);

            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);

            try {
                document.addEventListener('shaka-ui-loaded', loadVideo);
                document.addEventListener('shaka-ui-load-failed', initFailed);
            } catch (error) {
                console.error("Shaka Player UI load failed", error);
            }
        }

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function onPlayerError(error) {
            console.error('Player Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!', errorEvent);
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM content loaded, initializing...");
            init();
        });
    </script>
    
    <script>
        // Fetch manifest URI and DRM keys, and add the logo
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Fetching channel data and adding logo...");
            const manifestUri = channelData.Hindi.file;
            const drmKeys = {
                "clearKeys": {
                    [channelData.Hindi.drm.clearkey.keyId]: channelData.Hindi.drm.clearkey.key
                }
            };

            async function loadVideo() {
                const player = window.player;

                console.log("Configuring player with DRM keys and loading video...");
                player.configure({
                    drm: {
                        clearKeys: drmKeys.clearKeys
                    }
                });

                try {
                    await player.load(manifestUri);
                    console.log('The video has now been loaded!');
                } catch (error) {
                    console.error("Error loading video", error);
                    onPlayerError(error);
                }
            }

            function addLogo() {
                const logo = document.createElement('img');
                logo.src = 'https://i.ibb.co/7VF2dfy/1000000077-removebg-preview.png';
                logo.alt = 'Logo';
                logo.className = 'logo';
                logo.addEventListener('click', function() {
                    window.location.href = 'https://telegram.me/livecrichdofficial';
                });

                const videoContainer = document.querySelector('.shaka-video-container');
                videoContainer.appendChild(logo);
                console.log("Logo added to video container");
            }

            addLogo();
            loadVideo();
        });
    </script>
</body>
</html>

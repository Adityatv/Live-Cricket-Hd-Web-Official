<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-Live-Cric-Hd</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/controls.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="livecrichd.css">
    <script src="channelData.js"></script> <!-- Load the channel data script first -->
</head>
<body>
    <div data-shaka-player-container class="shaka-video-container" style='width: 100%; height: 100%'>
        <video autoplay data-shaka-player id='video' style='width:100%;height:100%;' poster="https://i.ibb.co/YcDwhDY/IMG-20240614-223829.jpg"></video>
    </div>
    
    <script>
                if (confirm("Join Our Telegram Channel @livecrichdofficial")) {
            window.location.href = "https://telegram.me/livecrichdofficial";
                }
        
        // Install and configure the Shaka Player
        async function init() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            window.player = player;
            window.ui = ui;

            const config = {
                enableKeyboardPlaybackControls: true,
                'seekBarColors': {
                    base: 'rgba(255,255,255,.2)',
                    buffered: 'rgba(255,255,255,.4)',
                    played: 'rgb(255,0,0)',
                },
                addSeekBar: true,
                addBigPlayButton: true,
                addSettingsMenu: true,
                addCaptionsButton: true,
            };
            ui.configure(config);

            document.addEventListener('keydown', (e) => {
                // Key handling code as before
            });

            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);

            document.addEventListener('shaka-ui-loaded', loadVideo);
            document.addEventListener('shaka-ui-load-failed', initFailed);
        }

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }

        document.addEventListener('DOMContentLoaded', function() {
            init();
        });
    </script>
    
    <script>
        // Fetch manifest URI and DRM keys, and add the logo
        const manifestUri = channelData.Hindi.file;
        const drmKeys = {
            "clearKeys": {
                [channelData.Hindi.drm.clearkey.keyId]: channelData.Hindi.drm.clearkey.key
            }
        };

        async function loadVideo() {
            const player = window.player;

            player.configure({
                drm: {
                    clearKeys: drmKeys.clearKeys
                }
            });

            try {
                await player.load(manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
        }

        function addLogo() {
            const logo = document.createElement('img');
            logo.src = 'https://i.ibb.co/7VF2dfy/1000000077-removebg-preview.png';
            logo.alt = 'Logo';
            logo.className = 'logo';
            logo.addEventListener('click', function() {
                window.location.href = 'https://telegram.me/livecrichdofficial';
            });

            const videoContainer = document.querySelector('.shaka-video-container');
            videoContainer.appendChild(logo);
        }

        document.addEventListener('DOMContentLoaded', function() {
            addLogo();
        });
    </script>
</body>
</html>
